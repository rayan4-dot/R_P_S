<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500 text-white">
    <div class="bg-white p-8 rounded-lg shadow-lg text-center text-gray-800 max-w-md">
        <h1 class="text-3xl font-bold mb-4">Rock, Paper, Scissors</h1>
        <p class="text-lg mb-6">Choose your move:</p>
        <div class="flex justify-center space-x-4">
            <button class="choice-btn bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition" onclick="playGame('rock')">
                ✊ Rock
            </button>
            <button class="choice-btn bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition" onclick="playGame('paper')">
                ✋ Paper
            </button>
            <button class="choice-btn bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition" onclick="playGame('scissors')">
                ✌️ Scissors
            </button>
        </div>
        <p id="result" class="text-xl font-semibold mt-6"></p>
    </div>

  </body>
  <script src="main.js"></script>
</html>
